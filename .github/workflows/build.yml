name: Build APK

on:
  push:
    branches: [main, develop, feature/*]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodu Çek
        uses: actions/checkout@v4
        with:
          ref: main
      # ✅ app altında src hariç her şeyi sil
      - name: app altında src hariç her şeyi sil
        run: |
          shopt -s extglob
          cd app
          rm -rf !("src"|"build.gradle")
          cd
      - name: JDK 17 Kurulumu
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Android SDK Kurulumu
        uses: android-actions/setup-android@v3
        
      - name: Gradle Wrapper İzni
        run: chmod +x ./gradlew

      - name: Gradle Properties Oluştur
        working-directory: app
        run: |
          echo "MY_STORE_PASSWORD=${DEBUG_KEYSTORE_PASSWORD}" >> gradle.properties
          echo "MY_KEY_ALIAS=${DEBUG_KEY_ALIAS}" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
        env:
          DEBUG_KEYSTORE_PASSWORD: ${{ secrets.DEBUG_KEYSTORE_PASSWORD }}
          DEBUG_KEY_ALIAS: ${{ secrets.DEBUG_KEY_ALIAS }}

      - name: Keystore Oluştur
        working-directory: app
        run: |
          mkdir -p android
          printf '%s' "$DEBUG_KEYSTORE_B64" | base64 -d > android/debug.keystore
        env:
          DEBUG_KEYSTORE_B64: ${{ secrets.DEBUG_KEYSTORE_B64 }}

      - name: APK Derle (Temizlik Dahil)
        run: |
          ./gradlew --stop || true
          ./gradlew clean --no-build-cache --no-daemon
          ./gradlew :app:assembleRelease --no-build-cache --no-daemon --parallel --stacktrace | tee build.log
        env:
          MY_STORE_PASSWORD: ${{ secrets.DEBUG_KEYSTORE_PASSWORD }}
          MY_KEY_ALIAS: ${{ secrets.DEBUG_KEY_ALIAS }}

      - name: Get Artifact ID
        run: |
          ARTIFACT_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github+json" \
          "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" \
          | jq -r '.artifacts[] | select(.name=="gezi-signed-apk") | .id')
          echo "Artifact ID: $ARTIFACT_ID"
      - name: APK Yükle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gezi-signed-apk
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: ignore

      - name: APK Listesi
        run: ls -l app/build/outputs/apk/release/
      - name: Build Log Yükle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log



